<!DOCTYPE html>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorator="admin/layout">

<div layout:fragment="content" class="admin-main layui-anim layui-anim-upbit" style="margin: 15px;">

    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
        <legend th:text="|${info.id} 信息编辑|"></legend>
    </fieldset>

    <form class="layui-form" method="post" action="">


        <div class="layui-form-item">
            <label class="layui-form-label">userId</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="userId" th:value="${info.userId}" placeholder="请输入userId"
                       title="userId"/>
            </div>
            <div class="layui-form-mid layui-word-aux">userId提示</div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">totalFee</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="totalFee" th:value="${info.totalFee}"
                       placeholder="请输入totalFee"
                       title="totalFee"/>
            </div>
            <div class="layui-form-mid layui-word-aux">totalFee提示</div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">paytime</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="paytime" th:value="${info.paytime}"
                       placeholder="请输入paytime"
                       title="paytime"/>
            </div>
            <div class="layui-form-mid layui-word-aux">paytime提示</div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">status</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="status" th:value="${info.status}" placeholder="请输入status"
                       title="status"/>
            </div>
            <div class="layui-form-mid layui-word-aux">status提示</div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">outTradeNo</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="outTradeNo" th:value="${info.outTradeNo}"
                       placeholder="请输入outTradeNo"
                       title="outTradeNo"/>
            </div>
            <div class="layui-form-mid layui-word-aux">outTradeNo提示</div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">transactionId</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="transactionId" th:value="${info.transactionId}"
                       placeholder="请输入transactionId"
                       title="transactionId"/>
            </div>
            <div class="layui-form-mid layui-word-aux">transactionId提示</div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">receiveCouponId</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="receiveCouponId" th:value="${info.receiveCouponId}"
                       placeholder="请输入receiveCouponId"
                       title="receiveCouponId"/>
            </div>
            <div class="layui-form-mid layui-word-aux">receiveCouponId提示</div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">couponPrice</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="couponPrice" th:value="${info.couponPrice}"
                       placeholder="请输入couponPrice"
                       title="couponPrice"/>
            </div>
            <div class="layui-form-mid layui-word-aux">couponPrice提示</div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">createDate</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="createDate" th:value="${info.createDate}"
                       placeholder="请输入createDate"
                       title="createDate"/>
            </div>
            <div class="layui-form-mid layui-word-aux">createDate提示</div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">updateDate</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="updateDate" th:value="${info.updateDate}"
                       placeholder="请输入updateDate"
                       title="updateDate"/>
            </div>
            <div class="layui-form-mid layui-word-aux">updateDate提示</div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">remarks</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="remarks" th:value="${info.remarks}"
                       placeholder="请输入remarks"
                       title="remarks"/>
            </div>
            <div class="layui-form-mid layui-word-aux">remarks提示</div>
        </div>


        <div class="layui-form-item">
            <label class="layui-form-label">delFlag</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input" name="delFlag" th:value="${info.delFlag}"
                       placeholder="请输入delFlag"
                       title="delFlag"/>
            </div>
            <div class="layui-form-mid layui-word-aux">delFlag提示</div>
        </div>


        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn" lay-submit="">
                    <i class="layui-icon">&#xea97;</i>
                    保存
                </button>
                <button type="button" class="layui-btn" id="btnClose">
                    <i class="layui-icon">&#xe68d;</i>
                    关闭
                </button>
            </div>
        </div>

    </form>


</div>

<th:block layout:fragment="script">
    <script th:inline="javascript">

        TX.INIT(function (layui) {

            var form = layui.form;
            form.on("submit", function (data) {

                TX.CORE.p({
                    data: $("form.layui-form").serialize(),
                    success: function (resp) {
                        if (resp.success) {
                            TX.MSG.msg("保存成功", {time: 1500}, function () {
                                parent.tab.openTab("/admin/torder/index", {refershType: "refersh"});
                            });
                        } else {
                            TX.MSG.msg(resp.msg, {icon: 2});
                        }
                    }
                });

            });


            $("#btnClose").click(function () {
                if (parent.window.TX.TEMP.LAYERINDEX) {
                    parent.window.layer.close(parent.window.TX.TEMP.LAYERINDEX);
                } else {
                    var currentTabId = parent.tab.getCurrentTabId();
                    parent.tab.deleteTab(currentTabId);
                }
            });

        });
    </script>
</th:block>
